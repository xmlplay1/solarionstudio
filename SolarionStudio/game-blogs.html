<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Blogs - Solarion Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ff6700;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            margin-left: 20px;
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6700;
        }

        .contact-btn {
            margin-right: 20px;
            background-color: white;
            color: #ff6700;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-btn:hover {
            background-color: #ff6700;
            color: white;
        }

        .blogs-header {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .game-blog {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        .game-blog:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .game-blog h3 {
            margin-top: 0;
            color: #ff6700;
        }

        .swiper-container {
            width: 100%;
            height: auto;
        }

        .swiper-wrapper {
            width: 100%;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .swiper-slide h4 {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .swiper-slide p {
            font-size: 1em;
            color: #666;
            text-align: center;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .contact-btn {
                margin: 0 10px;
            }

            .game-blog {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Solarion Studio Logo">
        <nav>
            <a href="index.html#our-games">Our Games</a>
            <a href="index.html#community">Community</a>
            <a href="index.html#meet-the-team">Meet The Team</a>
            <a href="game-blogs.html">Game Blogs</a>
        </nav>
        <a href="index.html#contact" class="contact-btn">Contact Us</a>
    </header>

    <div class="blogs-header">
        <h1>Game Blogs</h1>
    </div>

    <section id="game-blogs">
        <div class="game-blog">
            <h3>Game Title 1</h3>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h4>Update 1</h4>
                        <p>Details about Update 1</p>
                    </div>
                    <div class="swiper-slide">
                        <h4>Update 2</h4>
                        <p>Details about Update 2</p>
                    </div>
                    <!-- Add more updates as needed -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="game-blog">
            <h3>Game Title 2</h3>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <h4>Update 1</h4>
                        <p>Details about Update 1</p>
                    </div>
                    <div class="swiper-slide">
                        <h4>Update 2</h4>
                        <p>Details about Update 2</p>
                    </div>
                    <!-- Add more updates as needed -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- Add more game blogs as needed -->
    </section>

    <footer>
        <p>Â© 2024 Solarion Studio - All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>

</body>

</html>
